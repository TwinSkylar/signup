<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <script defer src="./signup.js" ></script>
    <title>Beach Volleyball Sign-up!</title>
</head>

<body>
    <main class="container">
        <div class="splash">
            <div class="logo">
                <img src="./img/odin-lined.png">
                <p>ODIN</p>
            </div>
            <div class="credit">
                Photo by
                <a
                  href="https://unsplash.com/@merittthomas"
                  >Meritt Thomas</a
                >
                on
                <a
                  href="https://unsplash.com/photos/dX3q7dmc_AI"
                  >Unsplash</a
                >
            </div>
        </div>
        <div class="interactive">
            <section class="interactiveTop">
                <p class="information">Come join us for some fun volleyball! Enjoy the sun meet new people and hang out.
                </p>
                <p class="details">Leave us some contact information so we know how many people to expect</p>
            </section>
            <form>
                <legend>Sign up below</legend>
                <small>Fields marked with an asterisk(*) are required.</small>
                <p class="formText">
                    <label for="f_name">
                        <span>First Name</span>
                        <strong><span aria-label="required">*</span>
                        </strong>
                    </label>
                    <label for="l_name">Last Name</span></label>
                    <input type="text" id="f_name" name="f_name" required />
                    <input type="text" id="l_name" name="l_name" />

                    <label for="email">
                        <span>Email</span>
                        <strong><span aria-label="required">*</span>
                        </strong>
                    </label>
                    <label for="phone">Enter your phone number <small>Format: 123-456-7890</small></label>
                    <input type="email" id="email" name="email" required />
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                    <label for="password"> Password</label>
                    <label for="vPassword">Confirm Password</label>
                    <input type="password" id="password" name="password" required />
                    <input type="password" id="vPassword" name="vPassword" required>
                    <p class="mismatch"></p>
                </p>
                <section class="interactiveBottom">

                        <button type="submit">Sign Up</button>
                        <p>
                            Already joined? Login
                        </p>

                </section>
            </form>

        </div>
    </main>
</body>

</html>
